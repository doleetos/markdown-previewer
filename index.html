<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Markdown Previewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js" integrity="sha512-6MhVG3FdJSogKdAFmdGWvJ/QCBTPhs0dd3ad89H+ZVGJ721bOo2CTlaiG4Ov6l422KGQStYrfOD4HASBvO6sZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div id="main-container">
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <div class="editor-wrap">
                <textarea id="editor" type="text"></textarea>
            </div>
            

            <div class="preview-wrap">
                <div id="preview">

                </div>
            </div>

        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
