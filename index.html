<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Markdown Previewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js" integrity="sha512-6MhVG3FdJSogKdAFmdGWvJ/QCBTPhs0dd3ad89H+ZVGJ721bOo2CTlaiG4Ov6l422KGQStYrfOD4HASBvO6sZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <div id="main-container">
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
            <div class="editor-wrap">
                <textarea id="editor" type="text">
                    # Welcome to my React Markdown Previewer!

                    ## This is a sub-heading...
                    ### And here's some other cool stuff:

                    Heres some code, `<div></div>`, between 2 backticks.

                    ```
                    // this is multi-line code:

                    function anotherExample(firstLine, lastLine) {
                      if (firstLine == '```' && lastLine == '```') {
                        return multiLineCode;
                      }
                    }
                    ```

                    You can also make text **bold**... whoa!
                    Or _italic_.
                    Or... wait for it... **_both!_**
                    And feel free to go crazy ~~crossing stuff out~~.

                    There's also [links](https://www.freecodecamp.org), and
                    > Block Quotes!

                    And if you want to get really crazy, even tables:

                    Wild Header | Crazy Header | Another Header?
                    ------------ | ------------- | -------------
                    Your content can | be here, and it | can be here....
                    And here. | Okay. | I think we get it.

                    - And of course there are lists.
                      - Some are bulleted.
                         - With different indentation levels.
                            - That look like this.


                    1. And there are numbered lists too.
                    1. Use just 1s if you want!
                    1. And last but not least, let's not forget embedded images:

                    ![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)

                </textarea>
            </div>
            

            <div class="preview-wrap">
                <div id="preview">

                </div>
            </div>

        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
